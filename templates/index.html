<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url("/static/background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255,255,255,0.75);
            padding: 20px;
            border-radius: 10px;
        }

        .title-style {
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .positive { background-color: #d4edda; }
        .negative { background-color: #f8d7da; }
        .neutral { background-color: #fff3cd; }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title-style">Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="Type your tweet or sentence here...">{{ user_input }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <div class="output {% if 'Positive' in sentiment %}positive{% elif 'Negative' in sentiment %}negative{% else %}neutral{% endif %}">
                <strong>Sentiment:</strong> {{ sentiment }}<br>
                <strong>Polarity Score:</strong> {{ '%.2f'|format(polarity) }}
            </div>
        {% endif %}
    </div>
</body>
</html>
